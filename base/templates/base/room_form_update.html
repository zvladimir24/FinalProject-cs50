{% extends 'main.html' %}

{% block content %}

<div class="container">
    <h2 class="rmn">Update Room</h2>
  </div>
  <div class="croom">
  <form class="form" action="" method="POST">
    {% csrf_token %}

    <div class="form__group">
      <label class="form-label" for="room_topic">Enter a Topic</label>
      <input required class="form-control" type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
      <datalist id="topic-list">
        <select id="room_topic">
          {% for topic in topics %}
          <option value="{{topic.name}}">{{topic.name}}</option>
          {% endfor %}
        </select>
      </datalist>
    </div>


    <div class="form__group">
      <label class="form-label" for="room_name">Room Name</label>
      {{form.name}}
    </div>

    <div class="form__group">
      <label class="form-label" for="room_description">Room Description</label>
      {{form.description}}
    </div>

      <a class="btn btn-success w-50" href="{{request.META.HTTP_REFERER}}">Cancel</a><button class="btn btn-success  w-50" type="submit">Submit</button>
  
  </form>
</div>








{% endblock content %}
